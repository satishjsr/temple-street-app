name: Build Temple Street EXE

on:
  release:
    types: [published]
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build using PyInstaller and .spec
      shell: bash
      run: |
        pyinstaller main.spec --clean --distpath dist

    - name: Verify build output
      run: |
        if [ ! -f dist/TempleStreetForecast.exe ]; then
          echo "ERROR: EXE not found. Build failed."
          exit 1
        fi

    - name: Upload EXE to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/TempleStreetForecast.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
