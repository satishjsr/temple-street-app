name: Build Temple Street App (.exe)

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl tk

      - name: Check icon existence
        id: check_icon
        run: |
          if [ -f "assets/temple-street.ico" ]; then
            echo "ICON_EXISTS=true" >> $GITHUB_ENV
          else
            echo "ICON_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build .exe with PyInstaller
        run: |
          if [ "$ICON_EXISTS" = "true" ]; then
            pyinstaller --noconfirm --onefile --windowed --clean --icon=assets/temple-street.ico main.py
          else
            echo "⚠️ Icon not found. Building without icon..."
            pyinstaller --noconfirm --onefile --windowed --clean main.py
          fi

      - name: Debug dist folder (optional)
        run: |
          echo "Listing dist/"
          dir dist

      - name: Upload .exe to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
