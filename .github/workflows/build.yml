name: Build Temple Street App (.exe)

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: pip install pyinstaller pandas openpyxl

      - name: ğŸ—ï¸ Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --add-data "assets/temple-street.ico;assets" --icon=assets/temple-street.ico main.py

      - name: ğŸ“¤ Upload .exe to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
