name: Build Temple Street App (.exe)

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl tk

      - name: Build .exe with PyInstaller (no icon failsafe)
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean main.py || exit 0

      - name: Check dist folder contents
        run: dir dist

      - name: Upload .exe to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
